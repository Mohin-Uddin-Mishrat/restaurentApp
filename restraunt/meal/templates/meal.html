{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'meal.css' %}">
{% endblock link %}
{% block content %}
<div class="container mx-auto">
	<div class="grid grid-cols-4 gap-4 py-5">
		{% for i in categories %}
		<div class="bgCard p-5 rounded-lg">
			<div>
				<img src="{{i.strCategoryThumb}}" alt="">
			</div>
			<div>
				<h1 class="title">{{i.strCategory}}</h1>
				<h2 class="description">{{i.strCategoryDescription | truncatewords:10 }}</h2>
			</div>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock content %}
